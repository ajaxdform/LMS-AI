# Throw exception for missing handlers (helps catch routing issues)
spring.mvc.throw-exception-if-no-handler-found=true
# Disable static resource handling for paths that don't exist (prevents confusion with SPA routes)
spring.web.resources.add-mappings=false

# Email Configuration
# For Gmail: use your Gmail address and App Password (not regular password)
# For other providers, adjust host and port accordingly
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.from=${MAIL_FROM:noreply@lms.com}

